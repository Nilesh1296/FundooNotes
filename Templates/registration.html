<div class="Registrationbox">

     <form class="Registrationform">
       <div class="Header">
       <h1>Registration Page</h1>
     </div>
         <div class="form-group">
         <md-input-container>
            <label>Name</label><br>
           <input type="text" name="username" ng-model="username" placeholder="Name is Required" required=""/>
         </md-input-container>

         <md-input-container>
           <label>Email</label><br>
           <input type="email" name="email" ng-model="email" placeholder="Email is required" required=""/>
        </md-input-container>

         <md-input-container>
           <label>Password</label><br>
           <input type="password" name="password" ng-model="password" placeholder="Password is required" required=""/>
         </md-input-container>

          <md-input-container>
           <label>MobileNumber</label><br>
           <input type="number" name="mobilenumber" ng-model="mobilenumber" placeholder="MobileNumber is required" required=""/>
         </md-input-container>
         </div>
         <div class="form-group">
          <md-button class="md-raised" ng-click="Registration()">Register</md-button>
          <md-button class="md-raised" ng-click="Login()">Login</md-button>
         </div>
     </form>
   </div>
